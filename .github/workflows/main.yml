name: My first workflow

on:
  workflow_dispatch

jobs:
  my-first-job:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create JS file
        run: |
          echo 'console.log("Hello World!")' | Out-File app.js -Encoding utf8

      - name: Run Node.js file
        run: node app.js
